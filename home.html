<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script>
            let names = [
                { firstName: "Sam", lastName: "Alex" },
                { firstName: "Julia", lastName: "Box" },
                { firstName: "Alberto", lastName: "Dallas" },
                { firstName: "Mohamed", lastName: "Fahad" },
                { firstName: "Jasmin", lastName: "Nasir" },
                { firstName: "Zac", lastName: "Rox" },
                { firstName: "Roy", lastName: "Tom" },
            ];
            function getAllHtml() {
                let html = "<h4>Displying all the names in the array</h4><table>";
                html += `<tr> <th>First Name</th><th>Last Name</th>`;
                names.forEach(element => {
                    html += `<tr><td>${element.firstName}</td><td>${element.lastName}</td></tr>`;
                });
                document.getElementById("names").innerHTML = html + "</table>";
            }
        </script>


        <title>AD320 Personal Assignment Project</title>
        <link href="./styles.css" type="text/css" rel="stylesheet">    
    </head>
        
    <body>
        <header>
            <h1>AD320 Week2 Personal Assignment 2</h1>    
        </header>

        <div id="wrapper">    
            <main>
                <fieldset>
                    <legend >NAMES</legend>
                    <div id="names">
                        <h4>Displying all the names in the table</h4>
                        <script>getAllHtml()</script>                    
                    </div>
                </fieldset>
            </main>
        
            <aside>
                <form method="POST" action="/">

    </body>
</html>
